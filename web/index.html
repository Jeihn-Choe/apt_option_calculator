<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="아파트 견적 시스템" name="description">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="아파트 견적" name="apple-mobile-web-app-title">
    <meta content="#2F3BA2" name="msapplication-TileColor">
    <meta content="#2F3BA2" name="theme-color">

    <title>아파트 견적 시스템</title>
    <link href="manifest.json" rel="manifest">

    <script>
        // Flutter 웹 PWA 지원
        var serviceWorkerVersion = null;
        var scriptLoaded = false;
        function loadMainDartJs() {
          if (scriptLoaded) {
            return;
          }
          scriptLoaded = true;
          var scriptTag = document.createElement('script');
          scriptTag.src = 'main.dart.js';
          scriptTag.type = 'application/javascript';
          document.body.append(scriptTag);
        }

        if ('serviceWorker' in navigator) {
          serviceWorkerVersion = '1';
          navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion);
        }
    </script>
</head>
<body>
<script defer src="flutter.js"></script>
<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
</script>
</body>
</html>
